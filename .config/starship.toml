"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](surface0)\
$os\
$username\
$jobs\
[](bg:peach fg:surface0)\
$directory\
[](fg:peach bg:purple)\
$git_branch\
$git_status\
[](fg:purple bg:teal)\
$time\
[ ](fg:teal)\
$line_break$character"""

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
orange = "#cba6f7"
